plugins {
    id 'java'
    id 'jacoco'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

mainClassName = 'bomb.Main'

compileJava{
    options.encoding("UTF-8")
}

compileTestJava{
    options.encoding("UTF-8")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation  group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation 'org.testng:testng:7.1.0'
    compile group: 'org.jgrapht', name: 'jgrapht-ext', version:'1.0.1'
}

test {
    useTestNG()
    finalizedBy(jacocoTestReport)
}

jacocoTestReport{
    reports{
        xml.enabled(true)
    }
}